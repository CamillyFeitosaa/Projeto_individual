<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listar Turmas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Listar Turmas</h2>
    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome da Turma</th>
                <th>Disciplina</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="turmasTable">
            <!-- As turmas serão inseridas aqui via JavaScript -->
        </tbody>
    </table>
</div>

<script>
// Simulação de turmas armazenadas
let turmas = [
    { id: 1, nome: 'Turma A', disciplina: 'Matemática', temAtividades: false },
    { id: 2, nome: 'Turma B', disciplina: 'Português', temAtividades: true },
    { id: 3, nome: 'Turma C', disciplina: 'História', temAtividades: false }
];

// Função para exibir as turmas
function mostrarTurmas() {
    const turmasTable = document.getElementById('turmasTable');
    turmasTable.innerHTML = ''; // Limpa a tabela antes de adicionar

    turmas.forEach(turma => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
            <td>${turma.id}</td>
            <td>${turma.nome}</td>
            <td>${turma.disciplina}</td>
            <td>
                <button class="btn btn-danger" onclick="confirmarExclusao(${turma.id})">Excluir</button>
            </td>
        `;
        turmasTable.appendChild(tr);
    });
}

// Função de confirmação de exclusão
function confirmarExclusao(turmaId) {
    const turma = turmas.find(t => t.id === turmaId);
    
    if (turma.temAtividades) {
        alert('Você não pode excluir uma turma com atividades cadastradas.');
    } else {
        const confirmacao = confirm('Tem certeza que deseja excluir a turma?');
        if (confirmacao) {
            excluirTurma(turmaId);
        }
    }
}

// Função para excluir turma
function excluirTurma(turmaId) {
    turmas = turmas.filter(turma => turma.id !== turmaId);
    alert('Turma excluída com sucesso.');
    mostrarTurmas(); // Atualiza a lista
}

// Inicializa a lista de turmas ao carregar a página
mostrarTurmas();
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
