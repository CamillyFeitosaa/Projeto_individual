<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes da Turma</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Detalhes da Turma</h2>
    <div id="turmaDetalhes"></div>
    <button class="btn btn-secondary" id="btnVoltar">Voltar</button>
</div>

<script>
// Simulação de dados de turmas
const turmas = [
    {
        id: 1,
        nome: 'Turma A',
        disciplina: 'Matemática',
        anoSerie: '1º Ano',
        turno: 'Manhã',
        professor: 'Prof. João'
    },
    {
        id: 2,
        nome: 'Turma B',
        disciplina: 'História',
        anoSerie: '2º Ano',
        turno: 'Tarde',
        professor: 'Prof. Maria'
    },
    // Adicione mais turmas conforme necessário
];

// Obtém o ID da turma a partir da URL
const urlParams = new URLSearchParams(window.location.search);
const turmaId = parseInt(urlParams.get('id')); // Obtém o ID da turma

// Função para mostrar os detalhes da turma
function mostrarDetalhesTurma() {
    const turma = turmas.find(t => t.id === turmaId);
    const detalhesDiv = document.getElementById('turmaDetalhes');

    if (turma) {
        detalhesDiv.innerHTML = `
            <p><strong>Nome:</strong> ${turma.nome}</p>
            <p><strong>Disciplina:</strong> ${turma.disciplina}</p>
            <p><strong>Ano/Série:</strong> ${turma.anoSerie}</p>
            <p><strong>Turno:</strong> ${turma.turno}</p>
            <p><strong>Professor Responsável:</strong> ${turma.professor}</p>
        `;
    } else {
        detalhesDiv.innerHTML = '<p>Turma não encontrada.</p>';
    }
}

// Inicializa os detalhes da turma ao carregar a página
mostrarDetalhesTurma();

// Botão de voltar
document.getElementById('btnVoltar').addEventListener('click', function() {
    window.history.back(); // Retorna para a tela anterior
});
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
