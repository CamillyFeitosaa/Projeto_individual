<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes da Turma</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Detalhes da Turma</h2>
    <div id="turmaDetalhes"></div>
    <button class="btn btn-secondary" id="btnVoltar">Voltar</button>
</div>

<script>
const urlParams = new URLSearchParams(window.location.search);
const turmaId = parseInt(urlParams.get('id'));

function mostrarDetalhesTurma() {
    const turmas = JSON.parse(localStorage.getItem('turmas')) || [];
    const turma = turmas.find(t => t.id === turmaId);
    const detalhesDiv = document.getElementById('turmaDetalhes');

    if (turma) {
        detalhesDiv.innerHTML = `
            <p><strong>Nome:</strong> ${turma.nome}</p>
            <p><strong>Disciplina:</strong> ${turma.disciplina}</p>
            <p><strong>Ano/Série:</strong> ${turma.anoSerie}</p>
            <p><strong>Turno:</strong> ${turma.turno}</p>
            <p><strong>Professor Responsável:</strong> ${turma.professor}</p>
            <p><strong>Número de Alunos:</strong> ${turma.numeroAlunos}</p>
            <p><strong>Data de Início:</strong> ${turma.dataInicio}</p>
            <p><strong>Data de Término:</strong> ${turma.dataTermino}</p>
            <p><strong>Descrição/Observações:</strong> ${turma.descricao}</p>
        `;
    } else {
        detalhesDiv.innerHTML = '<p>Turma não encontrada.</p>';
    }
}

mostrarDetalhesTurma();

document.getElementById('btnVoltar').addEventListener('click', function() {
    window.history.back();
});
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
