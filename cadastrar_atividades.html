<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Atividades</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Atividades da Turma: <span id="turmaNome"></span></h2>

    <!-- Seletor de turmas -->
    <div class="mb-3">
        <label for="selectTurma" class="form-label">Selecione a Turma</label>
        <select class="form-select" id="selectTurma">
            <option value="1">Turma A</option>
            <option value="2">Turma B</option>
            <option value="3">Turma C</option>
        </select>
    </div>

    <!-- Formulário para cadastrar nova atividade -->
    <form id="atividadeForm">
        <div class="mb-3">
            <label for="nomeAtividade" class="form-label">Nome da Atividade</label>
            <input type="text" class="form-control" id="nomeAtividade" required>
        </div>
        <div class="mb-3">
            <label for="descricaoAtividade" class="form-label">Descrição da Atividade</label>
            <input type="text" class="form-control" id="descricaoAtividade" required>
        </div>
        <div class="mb-3">
            <label for="dataEntrega" class="form-label">Data de Entrega</label>
            <input type="date" class="form-control" id="dataEntrega" required>
        </div>
        <div class="mb-3">
            <label for="fotoAtividade" class="form-label">Upload da Atividade (opcional)</label>
            <input type="file" class="form-control" id="fotoAtividade" accept="image/*">
        </div>
        <button type="submit" class="btn btn-primary">Adicionar Atividade</button>
    </form>

    <table class="table mt-4">
        <thead>
            <tr>
                <th>Número da Atividade</th>
                <th>Nome da Atividade</th>
                <th>Descrição da Atividade</th>
                <th>Data de Entrega</th>
            </tr>
        </thead>
        <tbody id="atividadesTable">
            <!-- As atividades serão inseridas aqui via JavaScript -->
        </tbody>
    </table>
    <button class="btn btn-secondary" id="btnVoltar">Voltar</button>
</div>

<script>
// Simulação de atividades
let atividades = {
    1: [],
    2: [],
    3: []
};

// Função para exibir as atividades da turma
function mostrarAtividades() {
    document.getElementById('turmaNome').innerText = turmaSelecionadaNome; // Nome da turma
    const atividadesTable = document.getElementById('atividadesTable');
    atividadesTable.innerHTML = ''; // Limpa a tabela antes de adicionar

    if (atividades[turmaSelecionadaId]) {
        atividades[turmaSelecionadaId].forEach(atividade => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td>${atividade.numero}</td>
                <td>${atividade.nome}</td>
                <td>${atividade.descricao}</td>
                <td>${atividade.dataEntrega}</td>
            `;
            atividadesTable.appendChild(tr);
        });
    } else {
        const tr = document.createElement('tr');
        tr.innerHTML = `<td colspan="4">Nenhuma atividade registrada para esta turma.</td>`;
        atividadesTable.appendChild(tr);
    }
}

// Atualiza a turma selecionada ao mudar o seletor
document.getElementById('selectTurma').addEventListener('change', function() {
    turmaSelecionadaId = parseInt(this.value); // Atualiza o ID da turma selecionada
    turmaSelecionadaNome = this.options[this.selectedIndex].text; // Atualiza o nome da turma
    mostrarAtividades(); // Mostra as atividades da nova turma selecionada
});

// Função para adicionar nova atividade
document.getElementById('atividadeForm').addEventListener('submit', function(event) {
    event.preventDefault(); // Impede o envio do formulário

    const nome = document.getElementById('nomeAtividade').value;
    const descricao = document.getElementById('descricaoAtividade').value;
    const dataEntrega = document.getElementById('dataEntrega').value;
    
    // Cria um objeto para a nova atividade
    const novaAtividade = {
        numero: (atividades[turmaSelecionadaId]?.length + 1) || 1, // Incrementa o número da atividade
        nome: nome,
        descricao: descricao,
        dataEntrega: dataEntrega
    };
    
    // Se a turma não existir ainda no objeto atividades, inicializa o array
    if (!atividades[turmaSelecionadaId]) {
        atividades[turmaSelecionadaId] = [];
    }
    
    atividades[turmaSelecionadaId].push(novaAtividade); // Adiciona a nova atividade
    mostrarAtividades(); // Atualiza a tabela
    document.getElementById('atividadeForm').reset(); // Limpa o formulário
});

// Inicializa a lista de atividades ao carregar a página
mostrarAtividades();

// Botão de voltar
document.getElementById('btnVoltar').addEventListener('click', function() {
    window.history.back();
});
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
