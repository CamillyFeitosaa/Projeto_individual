<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tela Professor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar {
            background-color: #007bff; /* Azul */
        }
        .navbar-brand {
            color: white; /* Cor do texto da saudação */
        }
        .navbar-nav .nav-link {
            color: white; 
        }
        .navbar-nav .nav-link:hover {
            color: #e1e1e1; 
        }
        .button-container {
            display: flex;
            flex-direction: column; 
            align-items: center;
            justify-content: center; 
            margin-top: 20px; 
        }
        .text-center {
            text-align: center;
        }
        .btn-bar {
            width: 300px; 
            height: 70px; 
            font-size: 18px; 
            background-color: #66b3ff; 
            color: white; 
            margin: 10px 0;
            border: none; 
        }
        .btn-bar:hover {
            background-color: #5ba8e0; 
        }
    </style>
</head>
<body>

<nav class="navbar navbar-light">
    <div class="container-fluid d-flex justify-content-between">
        <span class="navbar-brand mb-0 h1">Bem-vindo, <span id="userName"></span>!</span>
        <button class="btn btn-outline-light" id="btnLogout">Logout</button>
    </div>
</nav>

<div class="container text-center"> 
    <h2 class="mt-3">Área de Trabalho</h2> 
    <div class="button-container"> 
        <button class="btn btn-bar" id="btnCadastrarTurma" onclick="window.location.href='cadastrar_turma.html'">Cadastrar Turma</button>
        <button class="btn btn-bar" id="btnListarTurma" onclick="window.location.href='listar_turma.html'">Listar Turma</button>
        <button class="btn btn-bar" id="btnCadastrarAtividades" onclick="window.location.href='cadastrar_atividades.html'">Cadastrar Atividades</button>
        <button class="btn btn-bar" id="btnExluirTurma" onclick="window.location.href='excluir_turma.html'">Excluir Turma</button>

    </div>
</div>

<script>
    const loggedUser = JSON.parse(localStorage.getItem('loggedUser'));

    if (loggedUser && loggedUser.name) {
        document.getElementById('userName').innerText = loggedUser.name;
    } else {
        window.location.href = 'login.html';
    }

    document.getElementById('btnLogout').addEventListener('click', function() {
        localStorage.removeItem('loggedUser');
        window.location.href = 'login.html';
    });

    document.getElementById('btnCadastrarTurma').addEventListener('click', function() {
        onclick="window.location.href='cadastrar_turma.html'"
        
    });

    document.getElementById('btnListarTurmas').addEventListener('click', function() {
        alert('Listar Turmas clicado!');
    });

    document.getElementById('btnCadastrarAtividades').addEventListener('click', function() {
        alert('Cadastrar Atividades clicado!');
    });

    document.getElementById('btnExcluirTurma').addEventListener('click', function() {
        alert('Excluir Turma clicado!');
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
