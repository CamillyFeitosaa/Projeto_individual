<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Turma</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h2>Cadastrar Turma</h2>
    <form id="turmaForm">
        <div class="mb-3">
            <label for="nomeTurma" class="form-label">Nome da Turma</label>
            <input type="text" class="form-control" id="nomeTurma" required>
        </div>
        <div class="mb-3">
            <label for="disciplina" class="form-label">Disciplina</label>
            <input type="text" class="form-control" id="disciplina" required>
        </div>
        <div class="mb-3">
            <label for="anoSerie" class="form-label">Ano/Série</label>
            <input type="text" class="form-control" id="anoSerie" required>
        </div>
        <div class="mb-3">
            <label for="turno" class="form-label">Turno</label>
            <select class="form-select" id="turno" required>
                <option value="">Selecione</option>
                <option value="manha">Manhã</option>
                <option value="tarde">Tarde</option>
                <option value="noite">Noite</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="professorResponsavel" class="form-label">Professor Responsável</label>
            <input type="text" class="form-control" id="professorResponsavel" required>
        </div>
        <div class="mb-3">
            <label for="numeroAlunos" class="form-label">Número de Alunos</label>
            <input type="number" class="form-control" id="numeroAlunos" required>
        </div>
        <div class="mb-3">
            <label for="descricao" class="form-label">Descrição/Observações</label>
            <textarea class="form-control" id="descricao" rows="3"></textarea>
        </div>
        <div class="mb-3">
            <label for="dataInicio" class="form-label">Data de Início</label>
            <input type="date" class="form-control" id="dataInicio" required>
        </div>
        <div class="mb-3">
            <label for="dataTermino" class="form-label">Data de Término</label>
            <input type="date" class="form-control" id="dataTermino" required>
        </div>
        <button type="submit" class="btn btn-primary">Cadastrar</button>
        <button type="button" class="btn btn-secondary" id="btnVoltar">Voltar</button>
    </form>
</div>

<script>

    document.getElementById('btnVoltar').addEventListener('click', function() {
        window.location.href = 'tela_professor.html'; 
    });

    document.getElementById('turmaForm').addEventListener('submit', function(event) {
        event.preventDefault(); 

        const novaTurma = {
            id: Date.now(), 
            nome: document.getElementById('nomeTurma').value,
            disciplina: document.getElementById('disciplina').value,
            anoSerie: document.getElementById('anoSerie').value,
            turno: document.getElementById('turno').value,
            professor: document.getElementById('professorResponsavel').value,
            numeroAlunos: document.getElementById('numeroAlunos').value,
            descricao: document.getElementById('descricao').value,
            dataInicio: document.getElementById('dataInicio').value,
            dataTermino: document.getElementById('dataTermino').value
        };


        const turmas = JSON.parse(localStorage.getItem('turmas')) || [];
        turmas.push(novaTurma); 
        localStorage.setItem('turmas', JSON.stringify(turmas)); 

        alert('Turma cadastrada com sucesso!');
        window.location.href = 'listar_turma.html'; 
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
