<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turmas do Professor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Turmas Registradas</h2>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Nome da Turma</th>
                <th scope="col">Disciplina</th>
                <th scope="col">Ano/Série</th>
                <th scope="col">Turno</th>
                <th scope="col">Professor Responsável</th>
                <th scope="col">Ações</th>
            </tr>
        </thead>
        <tbody id="turmasTableBody">
            <!-- As turmas serão inseridas aqui pelo JavaScript -->
        </tbody>
    </table>
    <button class="btn btn-primary" id="btnCadastrar">Cadastrar Nova Turma</button>
</div>

<script>
// Simulação de dados de turmas
let turmas = [
    {
        id: 1,
        nome: 'Turma A',
        disciplina: 'Matemática',
        anoSerie: '1º Ano',
        turno: 'Manhã',
        professor: 'Prof. João'
    },
    {
        id: 2,
        nome: 'Turma B',
        disciplina: 'História',
        anoSerie: '2º Ano',
        turno: 'Tarde',
        professor: 'Prof. Maria'
    },
    // Adicione mais turmas conforme necessário
];

// Função para listar as turmas
function listarTurmas() {
    const tbody = document.getElementById('turmasTableBody');
    tbody.innerHTML = ''; // Limpa o conteúdo existente

    turmas.forEach(turma => {
        const row = document.createElement('tr');
        row.innerHTML = `
            <td>${turma.nome}</td>
            <td>${turma.disciplina}</td>
            <td>${turma.anoSerie}</td>
            <td>${turma.turno}</td>
            <td>${turma.professor}</td>
            <td>
                <button class="btn btn-info btn-sm" onclick="acessarTurma(${turma.id})">Acessar</button>
                <button class="btn btn-danger btn-sm" onclick="excluirTurma(${turma.id})">Excluir</button>
            </td>
        `;
        tbody.appendChild(row);
    });
}

function acessarTurma(id) {
    window.location.href = 'tela_turma.html?id=' + id; // Navega para a tela de detalhes da turma
}

// Função para excluir turma
function excluirTurma(id) {
    if (confirm('Você tem certeza que deseja excluir esta turma?')) {
        // Remove a turma da lista
        turmas = turmas.filter(turma => turma.id !== id); // Filtra a turma que não deve ser mantida
        alert('Turma com ID ' + id + ' excluída!'); // Mensagem de confirmação
        listarTurmas(); // Recarrega a lista de turmas
    }
}

// Inicializa a lista de turmas ao carregar a página
listarTurmas();

// Redirecionar para a tela de cadastro de nova turma
document.getElementById('btnCadastrar').addEventListener('click', function() {
    window.location.href = 'cadastrar_turma.html'; // Substitua pelo nome correto da tela de cadastro de turma
});
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
