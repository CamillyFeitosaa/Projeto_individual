<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tela de Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      .form-container {
          border: 1px solid #5ac7e9;
          border-radius: 0.5rem;
          padding: 2rem;
          background-color: #f8f9fa;
      }
    </style>
  </head>
  <body>
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-10 col-lg-5">
                <div class="form-container">
                    <h2 class="text-center mb-4">Cadastro</h2>
                    <form onsubmit="handleRegister(event)">
                        <div class="form-floating mb-3">
                            <input type="name" class="form-control" id="inputName" placeholder="Digite o seu nome" required />
                            <label for="inputName">Nome</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="inputEmail" placeholder="Digite o E-mail" required />
                            <label for="inputEmail">E-mail</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="inputPassword" placeholder="Senha" required />
                            <label for="inputPassword">Senha</label>
                        </div>
                        <button type="submit" class="w-100 btn btn-primary">Cadastrar</button>
                    </form>
                    <p class="mt-3 text-center">Já possui uma conta? <a href="login.html">Faça login</a></p>
                </div>
            </div>
        </div>
    </div>
    <script>
        function handleRegister(event) {
            event.preventDefault(); 

            const name = document.getElementById('inputName').value;
            const email = document.getElementById('inputEmail').value;
            const password = document.getElementById('inputPassword').value;

            const users = JSON.parse(localStorage.getItem("users")) || [];

            const userExists = users.some(user => user.email === email);

            if (userExists) {
                alert('E-mail já cadastrado. Tente outro.');
                return;
            }

            users.push({ name, email, password });
            localStorage.setItem("users", JSON.stringify(users));

            alert('Usuário cadastrado com sucesso!');
            window.location.href = 'login.html'; 
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
